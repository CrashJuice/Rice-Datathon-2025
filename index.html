<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Counties Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        #map { height: 90vh; width: 100vw; background-color: white; }
        #controls { position: absolute; top: 10px; left: 10px; z-index: 1000; background: white; padding: 5px; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="controls">
        <label for="dataSelect">Select Data Please:</label>
        <select id="dataSelect"></select>
    </div>
    <div id="map"></div>
    
    <script>
        var map = L.map('map').setView([37.8, -96], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
           attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let geojsonLayer;
        let geojsonData;
        let currentMetric = "Avg_LILATracts";
        
        const allowedMetrics = [
    "Avg_LILATracts", "LowIncome_LowAccess", "NoCar_LowAccess", "Snap_Participation", 
    "FreeLunch_Participation", "WIC_Participation", "FoodBanks_Count", "Adult_Diabetes", 
    "Adult_Obesity", "Recreation_Facility_Count", "White_Pct", "Hispanic_Pct", 
    "Black_Pct", "Asian_Pct", "NativeAmerican_Pct", "PacificIslander_Pct", 
    "65_Older_Pct", "18_Younger_Pct", "MedianHouseholdIncome", "PovertyRate", 
    "PopulationLoss", "FoodInsecurity", "Grocery_Per_Thousand", "Snap_Authorized_Stores_Count", 
    "WIC_Authorized_Stores_Count", "Food_Sales_Tax", "Fast_Food_Restaurants_PTH", 
    "Fast_Food_Expenditures_Per_Capita"
];
        function getColor(value, min, max) {
            if (value === null || value === undefined) return '#FFFFFF';
            let normalized = (value - min) / (max - min); 
            normalized = Math.max(0, Math.min(1, normalized));
            normalized=Math.sqrt(normalized)
            let red = 255;
            let green = Math.round(255 - (255 * normalized));
            let blue = Math.round(255 - (255 * normalized));
            return `rgb(${red}, ${green}, ${blue})`;
        }

        function getMinMax(metric) {
            let values = geojsonData.features.map(f => f.properties[metric]).filter(v => v !== null && v !== undefined);
            return { min: Math.min(...values), max: Math.max(...values) };
        }

        function updateMap() {
    let { min, max } = getMinMax(currentMetric);
    geojsonLayer.setStyle(feature => ({
        fillColor: getColor(feature.properties[currentMetric], min, max),
        weight: 1, opacity: 1, color: 'white', dashArray: '3', fillOpacity: 0.7
    }));

    // Update popups to reflect the new metric
    geojsonLayer.eachLayer(layer => {
        let feature = layer.feature;
        layer.bindPopup(`<b>County:</b> ${feature.properties.NAME} <br> <b>${currentMetric}:</b> ${feature.properties[currentMetric]}`);
    });
}

        function createDropdown() {
            let select = document.getElementById("dataSelect");
            allowedMetrics.forEach(prop => {
                let option = document.createElement("option");
                option.value = prop;
                option.textContent = prop;
                select.appendChild(option);
            });
            select.value = currentMetric;
            select.addEventListener("change", function() {
                currentMetric = this.value;
                updateMap();
            });
        }

        fetch("us_counties_DATA.geojson")
        .then(response => response.json())
        .then(data => {
            geojsonData = data;
            let { min, max } = getMinMax(currentMetric);

            geojsonLayer = L.geoJson(geojsonData, {
                style: feature => ({
                    fillColor: getColor(feature.properties[currentMetric], min, max),
                    weight: 1, opacity: 1, color: 'white', dashArray: '3', fillOpacity: 0.7
                }),
                onEachFeature: (feature, layer) => {
                    layer.bindPopup(`<b>County:</b> ${feature.properties.NAME} <br> <b>${currentMetric}:</b> ${feature.properties[currentMetric]}`);
                }
            }).addTo(map);
            
            createDropdown();
        })
        .catch(error => console.error("Error loading GeoJSON:", error));
    </script>
</body>
</html>
